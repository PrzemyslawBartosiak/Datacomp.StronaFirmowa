<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <base href="/" />

    <!-- Google Fonts - Poppins & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Telerik Blazor Theme -->
    <link rel="stylesheet" href="_content/Telerik.UI.for.Blazor/css/kendo-theme-default/all.css" />

    <!-- Core App Styles -->
    <link rel="stylesheet" href="app.css" />

    <!-- Page-specific Styles -->
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="css/module-detail.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/clients-carousel.css" />
    <link rel="stylesheet" href="css/about.css" />
    <link rel="stylesheet" href="css/theme-overrides.css" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Komax 2.0</title>
</head>

<body>
    <div id="app">
        <!-- Loading screen -->
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <div style="color: #1EF6A3; font-family: 'Poppins', sans-serif; font-size: 1.5rem; text-shadow: 0 0 20px rgba(30, 246, 163, 0.8);">
                Ładowanie Komax 2.0...
            </div>
            <div style="margin-top: 1rem; width: 200px; height: 4px; background: rgba(30, 246, 163, 0.2); border-radius: 2px; overflow: hidden;">
                <div style="width: 100%; height: 100%; background: linear-gradient(90deg, #1EF6A3 0%, #00C9FF 100%); animation: loading 1.5s ease-in-out infinite;"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Telerik.UI.for.Blazor/js/telerik-blazor.js"></script>

    <style>
        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        #blazor-error-ui {
            background: lightyellow;
            bottom: 0;
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0.6rem 1.25rem 0.7rem 1.25rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

            #blazor-error-ui .dismiss {
                cursor: pointer;
                position: absolute;
                right: 0.75rem;
                top: 0.5rem;
            }
    </style>
</body>

</html>
