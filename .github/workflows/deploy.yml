name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore DataComp.StronaFirmowa.Strona/DataComp.StronaFirmowa.Strona.csproj

    - name: Build
      run: dotnet build DataComp.StronaFirmowa.Strona/DataComp.StronaFirmowa.Strona.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish DataComp.StronaFirmowa.Strona/DataComp.StronaFirmowa.Strona.csproj -c Release -o release --nologo

    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Update base href
      run: |
        sed -i 's/<base href="\/" \/>/<base href="\/Datacomp.StronaFirmowa\/" \/>/g' release/wwwroot/index.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: release/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4